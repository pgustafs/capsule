<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;  /* Light grey background */
        }

        .card {
            background-color: white;  /* White card background */
            border: none;  /* Remove borders */
            transition: box-shadow 0.3s ease-in-out;  /* Smooth shadow transition */
            border-radius: 0;  /* Ensure no rounded corners */
            position: relative;
        }

        .card:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);  /* Drop shadow on hover */
        }

        .card-img-top {
            object-fit: contain;  /* Ensure the entire image is visible */
            height: 200px;  /* Adjust the height as needed */
            width: 100%;
            padding: 0;  /* Remove default padding/margin of the image */
            border-radius: 0;  /* Ensure no rounded corners */
        }

        .card-body h5, .card-body p {
            color: inherit;  /* Ensure text inherits the color of its parent */
        }

        a.stretched-link {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1;
            pointer-events: auto;
        }
    </style>
    <title>Test Page</title>
</head>
<body>
    <div class="container mt-4" style="background-color: #f8f9fa; padding: 20px;">
        <h1 class="mb-4">Test Items</h1>
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card h-100 shadow-sm">
                    <div class="p-4">
                        <a href="#" class="stretched-link"></a>
                        <img src="https://via.placeholder.com/150" class="card-img-top img-fluid" alt="Test Item">
                    </div>
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">Test Item</h5>
                        <p class="card-text">Test Brand</p>
                        <div class="mt-auto">
                            <a href="#" class="btn btn-primary">View Details</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
