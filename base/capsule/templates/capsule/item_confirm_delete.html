{% extends 'capsule/base.html' %}

{% block title %}Delete {{ item.name }}{% endblock %}

{% block content %}
    <h1>Delete {{ item.name }}</h1>
    <p>Are you sure you want to delete this item?</p>
    <form method="post" action="{% url 'delete_item' item.id %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'item_detail' item.id %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
