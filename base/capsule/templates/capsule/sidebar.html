<div class="list-group">
    {% for category in categories %}
        <a href="#" class="list-group-item list-group-item-action category-item" id="category-{{ category.id }}">
            {{ category.name }}
        </a>
        <div class="subcategory-list">
            {% for subcategory in category.subcategories.all %}
                <a href="{% url 'subcategory_items' subcategory.id %}" class="list-group-item list-group-item-action">
                    {{ subcategory.name }}
                </a>
            {% endfor %}
        </div>
    {% endfor %}
</div>
