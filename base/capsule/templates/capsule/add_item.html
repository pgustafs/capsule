{% extends 'capsule/base.html' %}

{% block title %}Add Item{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<h1>Add Item</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
