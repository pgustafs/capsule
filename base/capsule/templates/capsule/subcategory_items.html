{% extends 'capsule/base.html' %}

{% block title %}{{ subcategory.name }} Items{% endblock %}

{% block content %}
<h1>{{ subcategory.name }} Items</h1>
<div class="row">
    {% for item in items %}
        <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
                <img src="{{ item.image.url }}" class="card-img-top" alt="{{ item.name }}">
                <div class="card-body">
                    <p class="card-text">{{ item.name }}</p>
                    <h2><a href="{% url 'item_detail' item.id %}">Details</a></h2>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
