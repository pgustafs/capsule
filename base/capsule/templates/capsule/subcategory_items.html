{% extends 'capsule/base.html' %}

{% block title %}{{ subcategory.name }} Items{% endblock %}

{% block content %}
<div class="container mt-4" style="background-color: #f8f9fa; padding: 20px;">
    <h1 class="mb-4">{{ subcategory.name }} Items</h1>
    <div class="row">
        {% for item in items %}
            <div class="col-md-4 mb-4">
                <div class="card h-100 position-relative">
                    <a href="{% url 'item_detail' item.id %}" class="stretched-link"></a>
                    <div class="p-4">
                        <img src="{{ item.image.url }}" class="card-img-top img-fluid" alt="{{ item.name }}">
                    </div>
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">{{ item.name }}</h5>
                        <p class="card-text">{{ item.brand }}</p>
                        <div class="mt-auto">
                            <a href="{% url 'item_detail' item.id %}" class="btn btn-primary">View Details</a>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
